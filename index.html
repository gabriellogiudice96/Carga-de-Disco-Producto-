<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up Load Disk </title>
    <link rel="icon" href="imagen.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body onload="totalDiscos()">
    <!-- Modal up load of product -->
    <div class="modal fade" id="cargarModal" tabindex="-1" aria-labelledby="cargarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="cargarModalLabel">
                        Load new disk
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modal-form">
                        <label for="nombre-disco" class="form-label">Disk name:</label>
                        <input type="text" class="form-control" id="nombre-disco" />
                        <label for="autor-disco" class="form-label mt-3">Author or band:</label>
                        <input type="text" class="form-control" id="autor-disco" />
                        <label for="id-disco" class="form-label mt-3">unique identification code (1 - 999)</label>
                        <input type="number" class="form-control" id="id-disco" />
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-bs-dismiss="modal" onclick="cargarDisco()">
                        Add tracks
                    </button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal searcher -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel mostrar-titulo">Search result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="mostrar-titulo"></div>
                    <ul class="list-group list-group-flush" id="mostrar-errores"></ul>
                    <div id="mostrar-resultado"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <h1 class="navbar-brand" href="#">Gabriel Lo Giudice</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex" role="search" id="buscador-form">
                    <input class="form-control me-2" type="search" placeholder="Search disk by identification code" aria-label="Search"
                        id="buscador" />
                    <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="ejecutarBuscador()">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- button for administrate disks -->
        <div class="btn-group mt-5 mb-4 d-flex justify-content-center" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cargarModal">
                Add disk
            </button>
            <button type="button" class="btn btn-primary" onclick="mostrarDiscos()">
                Show disk
            </button>
        </div>

        <!-- List of Disks -->
        <h4 class="text-center">Total disks: <strong class="text-warning" id="total-discos"></strong></h4>
        <div class="accordion mt-4" id="accordionExample"></div>
    </div>

    <!-- javascript.js -->
    <script src="script.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
